<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Techno Soundscape</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.9/Tone.js"></script>
    <script src="https://unpkg.com/aframe-alongpath-component@0.2.2/dist/aframe-alongpath-component.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="boxTexture"
          src="https://i.imgur.com/mYmmbrp.jpg"
          crossorigin="anonymous"
        />
      </a-assets>

      <a-sky color="black"></a-sky>
      <a-ocean
        speed="0.001"
        width="20"
        depth="20"
        opacity="0.9"
      ></a-ocean>

      <a-entity
        id="object-container"
        position="0 1.6 -5"
        scale="1 1 1"
      ></a-entity>
      <a-light type="ambient" intensity="0.7" color="#ffffff"></a-light>
      <a-light
        intensity="3"
        color="#00ffff"
        position="-5.72 6.65 0.80"
        animation__color="property: color; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: #ff0000"
        alongpath="path: 10,10,-10 -20,10,-10 10,0,-10; closed: true; dur: 12000"
      ></a-light>
      <a-light
        intensity="5"
        color="#ff0000"
        position="8.60 6.65 0.80"
        animation__color="property: color; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: #0000ff"
        alongpath="path: -2,-2,5 2,-1,5 0,-1,5; closed: true; dur: 3000;"
      ></a-light>

      <a-box
        id="box1"
        src="#boxTexture"
        position="0 2 -20"
        rotation="0 45 45"
        scale="2 2 2"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mousedown="property: scale; to: 0 0 0; dur: 300; startEvents: mousedown"
        audiohandler="id: #box1"
      ></a-box>
      <a-entity id="mainText"
        position="-2 5 -20"
        text-geometry="value: Click to Begin"
      ></a-entity>

      <a-box
        id="box2"
        src="#boxTexture"
        position="5 10 -5"
        rotation="0 45 45"
        scale="0 0 0"
        animation__hover="property: object3D.position.y; to: 9.8; dir: alternate; dur: 2000; loop: true"
        animation__drop="property: object3D.position.y; to: -10; dur: 3000; startEvents: mousedown"
        animation__dissappear="property: scale; to: 0 0 0; dur: 3000; startEvents: mousedown"
        sound="src: url(assets/sounds/151555__holymatt123__war-sounds.wav); loop: true; positional: true; volume: 3; on: click"
        audiohandler="id: #box2"
      ></a-box>

      <a-box
        id="box3"
        src="#boxTexture"
        position="-5 10 -5"
        rotation="0 45 45"
        scale="0 0 0"
        animation__hover="property: object3D.position.y; to: 9.8; dir: alternate; dur: 2000; loop: true"
        animation__drop="property: object3D.position.y; to: -10; dur: 3000; startEvents: mousedown"
        animation__dissappear="property: scale; to: 0 0 0; dur: 3000; startEvents: mousedown"
        sound="src: url(assets/sounds/271328__kostrava__industrial-machine-hydraulic.mp3); loop: true; positional: true; volume: 3; on: click"
        audiohandler="id: #box3"
      ></a-box>

      <a-box
        id="box4"
        src="#boxTexture"
        position="7 12 5"
        rotation="0 45 45"
        scale="0 0 0"
        animation__hover="property: object3D.position.y; to: 9.8; dir: alternate; dur: 2000; loop: true"
        animation__drop="property: object3D.position.y; to: -10; dur: 3000; startEvents: mousedown"
        animation__dissappear="property: scale; to: 0 0 0; dur: 3000; startEvents: mousedown"
        sound="src: url(assets/sounds/139952__ecfike__a-tree-falling-down.wav); loop: true; positional: true; volume: 2; on: click"
        audiohandler="id: #box4"
      ></a-box>

      <a-box
        id="box5"
        src="#boxTexture"
        position="-8 9 7"
        rotation="0 45 45"
        scale="0 0 0"
        animation__hover="property: object3D.position.y; to: 9.8; dir: alternate; dur: 2000; loop: true"
        animation__drop="property: object3D.position.y; to: -10; dur: 3000; startEvents: mousedown"
        animation__dissappear="property: scale; to: 0 0 0; dur: 3000; startEvents: mousedown"
        sound="src: url(assets/sounds/529239__mozfoo__mortar.wav); loop: true; positional: true; volume: 2; on: click"
        audiohandler="id: #box5"
      ></a-box>

      <a-box
        id="box6"
        src="#boxTexture"
        position="-9 13 -8"
        rotation="0 45 45"
        scale="0 0 0"
        animation__hover="property: object3D.position.y; to: 9.8; dir: alternate; dur: 2000; loop: true"
        animation__drop="property: object3D.position.y; to: -10; dur: 3000; startEvents: mousedown"
        animation__dissappear="property: scale; to: 0 0 0; dur: 3000; startEvents: mousedown"
        sound="src: url(assets/sounds/206141__radio-illuminati__nuclear-alarm.wav); loop: true; positional: true; volume: 3; on: click"
        audiohandler="id: #box6"
      ></a-box>

      <a-box
        id="box7"
        src="#boxTexture"
        position="10 13 -7"
        rotation="0 45 45"
        scale="0 0 0"
        animation__hover="property: object3D.position.y; to: 9.8; dir: alternate; dur: 2000; loop: true"
        animation__drop="property: object3D.position.y; to: -10; dur: 3000; startEvents: mousedown"
        animation__dissappear="property: scale; to: 0 0 0; dur: 3000; startEvents: mousedown"
        sound="src: url(assets/sounds/580084__beetlemuse__paroxysm.wav); loop: true; positional: true; volume: 3; on: click"
        audiohandler="id: #box7"
      ></a-box>

      <a-box
        id="box8"
        src="#boxTexture"
        position="12 12 12"
        rotation="0 45 45"
        scale="0 0 0"
        animation__hover="property: object3D.position.y; to: 9.8; dir: alternate; dur: 2000; loop: true"
        animation__drop="property: object3D.position.y; to: -10; dur: 3000; startEvents: mousedown"
        animation__dissappear="property: scale; to: 0 0 0; dur: 3000; startEvents: mousedown"
        sound="src: url(assets/sounds/431901__matrixxx__beeping-technology-02.wav); loop: true; positional: true; volume: 3; on: click"
        audiohandler="id: #box8"
      ></a-box>

      <a-box
        id="box9"
        src="#boxTexture"
        position="-10 15 10"
        rotation="0 45 45"
        scale="0 0 0"
        animation__hover="property: object3D.position.y; to: 9.8; dir: alternate; dur: 2000; loop: true"
        animation__drop="property: object3D.position.y; to: -10; dur: 3000; startEvents: mousedown"
        animation__dissappear="property: scale; to: 0 0 0; dur: 3000; startEvents: mousedown"
        sound="src: url(assets/sounds/366089__bevibeldesign__earth-s-crust-depressing.wav); loop: true; positional: true; volume: 3; on: click"
        audiohandler="id: #box9"
      ></a-box>

      <a-box
        id="box10"
        src="#boxTexture"
        position="-12 16 -10"
        rotation="0 45 45"
        scale="0 0 0"
        animation__hover="property: object3D.position.y; to: 9.8; dir: alternate; dur: 2000; loop: true"
        animation__drop="property: object3D.position.y; to: -10; dur: 3000; startEvents: mousedown"
        animation__dissappear="property: scale; to: 0 0 0; dur: 3000; startEvents: mousedown"
        sound="src: url(assets/sounds/93741__omar-alvarado__explosion.mp3); loop: true; positional: true; volume: 3; on: click"
        audiohandler="id: #box10"
      ></a-box>

      <!-- Camera. -->
      <a-entity id="rig">
        <a-camera wasd-controls-enabled="false">
          <a-cursor></a-cursor>
          <a-sphere id="lord-fader" radius="0.05"
                    material="visible: false; shader: flat; color: black; opacity: 0.0; side: double"></a-sphere>
        </a-camera>
      </a-entity>
    </a-scene>

    <script src="assets/js/papaparse.min.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/visuals.js"></script>
    <script src="assets/js/ocean.js"></script>
  </body>
</html>
