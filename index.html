    <a-scene>
      <a-assets>
        <img
          id="boxTexture"
          src="https://i.imgur.com/mYmmbrp.jpg"
          crossorigin="anonymous"
        />

          id="background"
          src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"
          crossorigin="anonymous"
          preload="auto"
        ></audio>
        <audio
          id="sound1"
          src="https://cdn.glitch.me/424d047c-507f-40a3-8c46-cad2a1ae8a78%2FDatanimism%20intro.mp3?v=1635356321112"

      </a-assets>

      <a-box
        id="box1"
        src="#boxTexture"
        position="0 2 -20"
        rotation="0 45 45"
        scale="2 2 2"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
        sound="src: #sound1; loop: true; autoplay: false"
        audiohandler="id: #box1"
      ></a-box>
<!--       <a-text position="-0.5 5 -20" value="Begin" , scale="2 2 2"></a-text> -->
      <a-entity position="-0.5 5 -20" text-geometry="value: Begin"></a-entity>

      <a-box
        id="box2"
        src="#boxTexture"
        position="20 2 0"
        rotation="0 45 45"
        scale="2 2 2"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
        sound="src: #sound2; loop: true;"
        audiohandler="id: #box2"
      ></a-box>
<!--       <a-text position="20 5 0" value="1900" , scale="2 2 2"></a-text> -->
      <a-entity position="20 5 -0.5" rotation="0 -90 0" text-geometry="value: 1900"></a-entity>

      <a-entity
        environment="preset: tron; skyColor: #111111; dressingAmount: 500; dressingColor: #000000; fog: 0.85"
        sound="src: #background; loop: true; autoplay: false; positional: false; volume: 0.1"
      ></a-entity>

      <!-- Hands. -->
      <a-entity id="leftHand" hand-controls="hand: left"></a-entity>
      <a-entity id="rightHand" hand-controls="hand: right"></a-entity>

      <!-- Camera. -->
      <a-entity id="rig" movement-controls position="0 0 -16">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
